language: cpp
compiler: gcc
dist: xenial
sudo: required
os:
  - linux

branches:
  except:
    - gh-pages
    - appveyor

env:
  global:
    - PATH=$HOME/.local/bin:$PATH

install:
  - sh ci/linux/install.sh
#before_script:
#  - cd src
script:
  - sh ci/linux/build.sh
  - sh ci/linux/test.sh

before_deploy:
  - sh ci/linux/doxy.sh

deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    on:
      branch: master